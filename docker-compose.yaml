version: '2'
services:
    php:
        build: ./docker/php
        volumes:
            - .:/var/www/project
            - ./php/php.ini:/usr/local/etc/php/php.ini
        depends_on:
            - mysql
    web:
        image: nginx:latest
        ports:
            - "8888:80"
            - "8433:433"
        volumes:
            - ./public:/var/www/project/public
            - .certs:/var/www/project/.certs:cached
            # - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
        depends_on:
            - php
    mysql:
        image: mysql:5.6
        volumes:
            - ./docker/mysql.conf:/etc/mysql/my.cnf
        environment:
            MYSQL_ROOT_PASSWORD: symfony
            MYSQL_DATABASE: events
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony
        ports:
            - "3333:3306"